<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="overlay"> </div>
    <main>
      <section class="contact_form">
        <h1>My Contacts</h1>
        <form>
          <label for="name">Name</label>
          <input id="name" type="text" class="add_info" placeholder="Name">
          <label for="email">Email</label>
          <input type="email" class="add_info" placeholder="Email">
          <label for="phone">Phone</label>
          <input type="number" class="add_info" placeholder="Phone">
          <label for="relation">Relation</label>
          <input type="text" class="add_info" placeholder="Relation">
          <button class="add_info add_btn">Add</button>
        </form>
      </section>

      <section class="contact_display">

      </section>
    </main>

  <script src="scripts.js"></script>
</body>

</html>
